name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - work
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: gh-pages-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Détection automatique : dossier Vite, package manager et chemins de cache
      - name: Detect project & package manager
        id: detect
        shell: bash
        run: |
          set -euo pipefail

          shopt -s globstar nullglob
          CONFIGS=(**/vite.config.mjs **/vite.config.js **/vite.config.ts **/vite.config.cjs)
          if [ ${#CONFIGS[@]} -gt 0 ]; then
            CONFIG="${CONFIGS[0]}"
            DIR="$(dirname "$CONFIG")"
          else
            DIR="."
          fi

          PM="npm"
          if [ -f "$DIR/pnpm-lock.yaml" ]; then
            PM="pnpm"
            DEP="**/pnpm-lock.yaml"
          elif [ -f "$DIR/yarn.lock" ]; then
            PM="yarn"
            DEP="**/yarn.lock"
          elif [ -f "$DIR/package-lock.json" ] || [ -f "$DIR/npm-shrinkwrap.json" ]; then
            PM="npm"
            DEP="**/package-lock.json"
          else
            PM="npm"
            DEP="**/package-lock.json"
          fi

          echo "project_dir=$DIR" >> "$GITHUB_OUTPUT"
          echo "pm=$PM"          >> "$GITHUB_OUTPUT"
          echo "dep=$DEP"        >> "$GITHUB_OUTPUT"

      # Setup Node avec cache selon le package manager détecté
      - name: Setup Node.js 20 with cache
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: ${{ steps.detect.outputs.pm }}
          cache-dependency-path: ${{ steps.detect.outputs.dep }}

      - name: Install dependencies
        working-directory: ${{ steps.detect.outputs.project_dir }}
        shell: bash
        run: |
          set -euo pipefail
          PM="${{ steps.detect.outputs.pm }}"
          if [ "$PM" = "pnpm" ]; then
            corepack enable
            if [ -f pnpm-lock.yaml ]; then pnpm install --frozen-lockfile; else pnpm install; fi
          elif [ "$PM" = "yarn" ]; then
            if [ -f yarn.lock ]; then yarn install --frozen-lockfile; else yarn install; fi
          else
            if [ -f package-lock.json ] || [ -f npm-shrinkwrap.json ]; then npm ci; else npm install; fi
          fi

      - name: Build static renderer
        working-directory: ${{ steps.detect.outputs.project_dir }}
        shell: bash
        run: |
          set -euo pipefail
          # Si un script "build" existe -> on l'utilise, sinon Vite direct
          if node -e "try{process.exit(require('./package.json').scripts?.build?0:1)}catch(e){process.exit(1)}"; then
            PM="${{ steps.detect.outputs.pm }}"
            if [ "$PM" = "pnpm" ]; then pnpm run build
            elif [ "$PM" = "yarn" ]; then yarn build
            else npm run build
            fi
          else
            npx vite build --emptyOutDir
          fi

      # Résout le dossier à publier (dist ou build)
      - name: Resolve publish directory
        id: outdir
        working-directory: ${{ steps.detect.outputs.project_dir }}
        shell: bash
        run: |
          set -euo pipefail
          for d in "dist" "build"; do
            if [ -d "$d" ]; then
              echo "dir=${{ steps.detect.outputs.project_dir }}/$d" >> "$GITHUB_OUTPUT"
              exit 0
            fi
          done
          echo "::error::No build output directory found (expected ./dist or ./build)."
          ls -la
          exit 1

      - name: Deploy to gh-pages branch
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ${{ steps.outdir.outputs.dir }}
          publish_branch: gh-pages
          commit_message: "chore: update gh-pages"
