name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - work
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: gh-pages-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # --- Setup Node.js 20 avec cache SI un lockfile existe ---
      - name: Use Node.js 20 (npm cache)
        if: ${{ hashFiles('**/package-lock.json') != '' }}
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: '**/package-lock.json'

      - name: Use Node.js 20 (yarn cache)
        if: ${{ hashFiles('**/yarn.lock') != '' }}
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn
          cache-dependency-path: '**/yarn.lock'

      - name: Use Node.js 20 (pnpm cache)
        if: ${{ hashFiles('**/pnpm-lock.yaml') != '' }}
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: '**/pnpm-lock.yaml'

      - name: Use Node.js 20 (no cache)
        if: ${{ hashFiles('**/package-lock.json') == '' && hashFiles('**/yarn.lock') == '' && hashFiles('**/pnpm-lock.yaml') == '' }}
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # --- Installation dépendances (npm / yarn / pnpm pris en charge) ---
      - name: Install dependencies
        run: |
          set -e
          if [ -f pnpm-lock.yaml ]; then
            corepack enable
            pnpm install --frozen-lockfile
          elif [ -f yarn.lock ]; then
            yarn install --frozen-lockfile
          elif [ -f package-lock.json ] || [ -f npm-shrinkwrap.json ]; then
            echo "Lock file found — running npm ci"
            npm ci
          else
            echo "No lock file — running npm install"
            npm install
          fi

      - name: Build static renderer
        run: npx vite build --config vite.config.mjs --emptyOutDir

      - name: Deploy to gh-pages branch
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages
          commit_message: "chore: update gh-pages"
